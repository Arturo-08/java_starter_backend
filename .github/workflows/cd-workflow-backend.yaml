name: CD - Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        type: choice
        options:
          - 'DEV'
          - 'PROD'
        required: true
        default: 'DEV'

jobs:
  continuos_integration:
    uses: ./.github/workflows/ci-workflow-backend.yaml
    secrets: inherit

  continuos-deployment:
    environment: ${{ inputs.environment || 'DEV' }}
    runs-on: ubuntu-latest
    needs: continuos_integration
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List repo contents
        run: ls -R

      - name: List deploy folder
        run: ls -la deploy

      - name: Copy docker-compose to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ vars.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "deploy/*"
          target: "backend/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ vars.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd backend/deploy
            sudo systemctl start docker
            sudo systemctl enable docker
            echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/arturo-08/java-starter-backend:latest
            docker stop java-starter-backend && docker rm java-starter-backend || true
            docker run -d \
              --name java-starter-backend \
              -p 8080:8080 \
              --env-file .env \
              ghcr.io/arturo-08/java-starter-backend:latest
